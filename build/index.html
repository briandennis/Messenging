<!DOCTYPE html>
<html>
  <head>
    <title>Messaging Application</title>
    <link rel='stylesheet' href='index.css' />
  </head>
  <body>
    <div id='messageAppContainer'>
      <div id='titleContainer'>
        <h1>Messaging Application</h1>
      </div>
      <div id='threads'>
          <button class='thread' id='testProject' onclick="changeThread">Group</button>
          <button class='thread' id='testProject.testUser0.testUser1' onclick="changeThread">Jake</button>
          <button class='thread' id='testProject.testUser0.testUser2' onclick="changeThread">Elon</button>
      </div>
      <div id='messageContainer'>
        <div id='messages'>
        </div>
        <div id='inputWrapper'>
          <textarea id='messageBox' type='text'></textarea>
          <div id='sendButtonWrapper'>
            <button id='send'>Send</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src='js/session.js'></script>
    <script src='js/main.js'></script>
  </body>
</html>
